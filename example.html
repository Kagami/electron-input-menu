<!doctype html>
<html>
  <head>
    <title>example</title>

    <script>
    const context = require('electron-contextmenu-middleware');
    const inputMenu = require('.');

    context.use(inputMenu);

    context.use((ctx, next) => {
      ctx.menu.push({
        label: 'Test 2',
        click: () => alert('Test 2 clicked')
      });
      next();
    });

    context.activate();
    inputMenu.registerShortcuts();
    </script>
  </head>

  <body>
    <input type="text">
    <h1>Hola</h1>
  </body>
</html>
